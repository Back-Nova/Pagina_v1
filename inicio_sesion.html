<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <link rel="icon" href="/img/iconos/pag.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background-color: #3A3636;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      background: #f5f5f5;
      color: #333;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .boton {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #444;
    }

    .enlaces {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
    }

    .enlaces a {
      color: #007bff;
      text-decoration: none;
    }

    .enlaces a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .contenedor {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>Inicio de Sesión</h1>

    <form action="pag_principal.html" method="GET">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>

      <button type="submit" class="boton">Iniciar sesión</button>
    </form>

    <div class="enlaces">
      <p>¿No tienes cuenta? <a href="crea_cuenta.html">Crea una cuenta</a></p>
      <p>¿Olvidaste tu contraseña? <a href="Recuperar_contraseña.html">Recupérala aquí</a></p>
    </div>
  </div>

</body>
</html>

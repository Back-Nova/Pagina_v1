<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descripción de la Página</title>
  <link rel="icon" href="/img/iconos/pag.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #3A3636;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .contenedor {
      background: #f5f5f5;
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .volver {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #e6e6e6;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      color: #222;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .volver:hover {
      background-color: #d1d1d1;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      resize: vertical;
      outline: none;
    }

    textarea:focus {
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <a href="inicio.html" class="volver">← Volver</a>

    <h2>¿Para qué es esta página?</h2>

    <form>
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" placeholder="Escribe aquí para qué sirve esta página..."></textarea>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil Compartido</title>
  <link rel="icon" href="/img/iconos/pag.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #3A3636;
      color: #fff;
      padding: 30px;
    }

    .volver {
      display: inline-block;
      background-color: #f5f5f5;
      color: #000;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .volver:hover {
      background-color: #ccc;
    }

    .perfil {
      text-align: center;
      margin-bottom: 40px;
    }

    .perfil img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
    }

    .perfil h1, .perfil h3 {
      margin-top: 10px;
    }

    h2 {
      margin: 30px 0 20px;
      text-align: center;
    }

    .blogs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background-color: #f5f5f5;
      color: #222;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 40%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px;
    }

    .compartir {
      text-align: center;
    }

    .compartir a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.2s;
    }

    .compartir a:hover {
      transform: scale(1.1);
    }

    .compartir img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <a href="pag_principal.html" class="volver">← Volver</a>

  <section class="perfil">
    <h1>Hola, soy <strong>(Nombre de usuario)</strong></h1>
    <img src="/img/perfil.jpg" alt="Foto de usuario">
    <h3>Soy desarrollador apasionado por la informática</h3>
  </section>

  <h2>Mis Blogs</h2>
  <section class="blogs">
    <a href="blog_1.html" class="card">
      <img src="/img/blog1.png" alt="Computadoras">
      <h3>Computadoras</h3>
    </a>
    <a href="blog_2.html" class="card">
      <img src="/img/historia_windows.jpg" alt="Windows">
      <h3>Windows</h3>
    </a>
    <a href="blog_3.html" class="card">
      <img src="/img/python.png" alt="Python">
      <h3>Python</h3>
    </a>
  </section>

  <h2 style="text-align: center;">Compartir con:</h2>
  <div class="compartir">
    <a href="#"><img src="/img/iconos/Whasap.jpg" alt="WhatsApp"></a>
    <a href="#"><img src="/img/iconos/facebook.png" alt="Facebook"></a>
  </div>

</body>
</html>

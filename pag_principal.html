<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog de Información</title>
  <link rel="icon" href="/img/iconos/pag.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #3A3636;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    header a {
      background-color: #f5f5f5;
      color: #000;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    header a:hover {
      background-color: #ddd;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .card {
      background-color: #f5f5f5;
      color: #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 30%;
      height: 160px;
      object-fit: cover;
    }

    .card h2 {
      margin: 15px;
    }
  </style>
</head>
<body>

  <header>
    <a href="perfil.html">Perfil</a>
    <a href="#">Nuevo</a>
    <a href="seleccionr_edit_blog.html">Editar</a>
    <a href="inicio.html">Cerrar Sesión</a>
  </header>

  <h1>Blog de Información</h1>

  <main>
    <a href="blog_1.html" class="card">
      <img src="/img/blog1.png" alt="Imagen de Computadoras">
      <h2>Computadoras</h2>
    </a>

    <a href="blog_2.html" class="card">
      <img src="/img/historia_windows.jpg" alt="Imagen de Windows">
      <h2>Windows</h2>
    </a>

    <a href="blog_3.html" class="card">
      <img src="/img/python.png" alt="Imagen de Python">
      <h2>Python</h2>
    </a>
  </main>

</body>
</html>

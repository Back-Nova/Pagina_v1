<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img/iconos/pag.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #3A3636;
      color: white;
      padding: 30px;
    }

    .volver {
      display: inline-block;
      margin-bottom: 30px;
      padding: 10px 20px;
      background-color: #eee;
      color: #000;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .volver:hover {
      background-color: #ccc;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .blogs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background-color: #f5f5f5;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: #222;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h2 {
      padding: 15px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <a href="pag_principal.html" class="volver">‚Üê Volver</a>

  <h1>Selecciona el blog que quieras editar</h1>

  <section class="blogs">
    <a href="edicion_blog1.html" class="card">
      <img src="/img/blog1.png" alt="Imagen de Computadora">
      <h2>Computadora</h2>
    </a>

    <a href="edicion_blog2.html" class="card">
      <img src="/img/historia_windows.jpg" alt="Imagen de Windows">
      <h2>Windows</h2>
    </a>

    <a href="edicion_blog3.html" class="card">
      <img src="/img/python.png" alt="Imagen de Python">
      <h2>Python</h2>
    </a>
  </section>

</body>
</html>

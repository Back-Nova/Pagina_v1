  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #3A3636;
      color: #fff;
      padding: 30px;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .top-buttons a {
      text-decoration: none;
      background-color: #eee;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .top-buttons a:hover {
      background-color: #ccc;
    }

    .editor {
      background-color: #f5f5f5;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .editor h1, .editor h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .editor img {
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }

    .editor h3 {
      margin-top: 30px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      font-size: 1rem;
      margin-top: 10px;
      outline: none;
    }

    textarea:focus {
      border: 2px solid #007bff;
    }
  </style>
</head>

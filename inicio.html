<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Bienvenida</title>
    <link rel="icon" href="/img/iconos/pag.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3a3a3a, #6f6f6f);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 40px 20px 10px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .btn {
            background: #ffffff;
            color: #000;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .btn:hover {
            background: #e6e6e6;
        }

        section {
            background-color: #1e1e1e;
            padding: 50px 30px;
            margin: 60px auto;
            max-width: 800px;
            width: 90%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        section h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #cccccc;
        }

        section h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding-left: 0;
        }

        nav ul li {
            margin-bottom: 8px;
        }

        nav a {
            color: #61dafb;
            text-decoration: none;
        }

        .info-button {
            text-align: right;
            margin-top: 20px;
        }

        .info-button a {
            background-color: #f9f6ef;
            color: #000;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
            color: #bbb;
            font-size: 0.9rem;
        }

        audio {
            display: none;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }

            section h2, section h3, section p {
                text-align: center;
            }

            .info-button {
                text-align: center;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Audio de bienvenida -->
    <audio autoplay>
        <source src="/Audio/BIENVENIDA INTRO TIPO PELICULA HD-yt.savetube.me.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <header>
        <h1>BIENVENIDOS</h1>
    </header>

    <main>
        <a class="btn" href="inicio_sesion.html">COMENZAR</a>
    </main>

    <section>
        <h2>Bienvenido a Blog-Inf</h2>
        <p>
            En esta página, además de poder publicar tus propios blogs, vas a poder explorar temas informáticos y aprender más sobre la informática.
        </p>

        <h3>Contáctanos</h3>
        <nav>
            <ul>
                <li><a href="#">WhatsApp</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </nav>

        <div class="info-button">
            <a href="informacion.html">I</a>
        </div>
    </section>

    <footer>
        &copy; 2025 Blog-Inf. Todos los derechos reservados.
    </footer>

</body>
</html>

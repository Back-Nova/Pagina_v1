<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <link rel="icon" href="/img/iconos/pag.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #3A3636;
      color: white;
      padding: 30px;
    }

    .volver {
      background-color: #eee;
      color: #222;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 30px;
    }

    .perfil {
      text-align: center;
      margin-bottom: 30px;
    }

    .perfil img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .perfil button {
      background-color: #007bff;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .perfil button:hover {
      background-color: #0056b3;
    }

    .presentacion {
      text-align: center;
      margin: 20px 0;
      font-size: 1.1rem;
    }

    h3 {
      margin-top: 40px;
      text-align: center;
    }

    .blogs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0 40px;
    }

    .card {
      background-color: #f5f5f5;
      color: #222;
      border-radius: 15px;
      text-align: center;
      text-decoration: none;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h2 {
      margin: 15px 0;
    }

    .compartir {
      text-align: center;
    }

    .compartir p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

  </style>
</head>
<body>

  <a href="pag_principal.html" class="volver">‚Üê Volver</a>

  <section class="perfil">
    <h2>Hola, mi nombre es</h2>
    <img src="/img/perfil.jpg" alt="Foto de usuario">
    <br>
    <button>Editar ‚úé</button>
  </section>

  <div class="presentacion">
    <p><strong>Soy programador y estudio inform√°tica</strong></p>
  </div>

  <h3>Mis Blogs</h3>
  <section class="blogs">
    <a href="blog_1.html" class="card">
      <img src="/img/blog1.png" alt="Computadoras">
      <h2>Computadora</h2>
    </a>

    <a href="blog_2.html" class="card">
      <img src="/img/historia_windows.jpg" alt="Windows">
      <h2>Windows</h2>
    </a>

    <a href="blog_3.html" class="card">
      <img src="/img/python.png" alt="Python">
      <h2>Python</h2>
    </a>
  </section>

  <section class="compartir">
    <h4>Compartir en</h4>
    <p>üí¨ msj</p>
  </section>

</body>
</html>
